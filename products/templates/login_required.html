<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Cart Items</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }

        .illustration {
            position: relative;
            margin-bottom: 2rem;
        }

        .laptop {
            width: 200px;
            height: 140px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .floating-icons {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            z-index: 0;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
        }

        .login-button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 12px 48px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #f4511e;
        }

        .floating-icon {
            position: absolute;
            width: 24px;
            height: 24px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration">
            <div class="laptop">
                <svg width="100%" height="100%" viewBox="0 0 200 140">
                    <rect x="40" y="30" width="120" height="80" fill="#f5f5f5"/>
                    <path d="M40,110 L160,110 L170,130 H30 L40,110" fill="#e0e0e0"/>
                    <path d="M85,70 L115,70 L110,80 H90 L85,70" fill="#bdbdbd"/>
                    <circle cx="100" cy="60" r="15" fill="#bdbdbd"/>
                </svg>
            </div>
            <div class="floating-icons">
                <svg class="floating-icon" style="top: 0; left: 20%; animation-delay: 0s;" viewBox="0 0 24 24" fill="#4285f4">
                    <path d="M19,3H5C3.89,3,3,3.89,3,5v14c0,1.1,0.89,2,2,2h14c1.1,0,2-0.9,2-2V5C21,3.89,20.1,3,19,3z"/>
                </svg>
                <svg class="floating-icon" style="top: 30%; right: 10%; animation-delay: 0.5s;" viewBox="0 0 24 24" fill="#fbbc05">
                    <path d="M12,17.27L18.18,21l-1.64-7.03L22,9.24l-7.19-0.61L12,2L9.19,8.63L2,9.24l5.46,4.73L5.82,21L12,17.27z"/>
                </svg>
                <svg class="floating-icon" style="bottom: 20%; left: 15%; animation-delay: 1s;" viewBox="0 0 24 24" fill="#ea4335">
                    <path d="M16,12V4H8v8H2l10,9l10-9H16z"/>
                </svg>
            </div>
        </div>
        <h1>Missing what you are looking for?</h1>
        <p>Login to move forward</p>
        <button class="login-button"><a href="{% url 'login' %}" style="text-decoration: none;color: white;">Login</a></button>
    </div>
</body>
</html>
